<div class="row" id="addPerson" style="">

                    </div>
                    <div class="day-container">

                        </div>

                        </div>
                    </div>
                    <div class="day-container">
                        <div class="input-container">

                        </div>

                        </div>

                    </div>

                                </div>

                        </div>

                                </div>

                        </div>

                            <div class="checkbox-container">

                                <label class="checkbox-label">

                            </div>

                                </div>

                                <div class="input-container">
                                    <label for="monday_end_time" class="placeholder">End Time:</label>
                                    <input type="time" id="monday_end_time" name="monday_end_time" class="input"
                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>
                            </div>

                            <div class="day-container" id="tuesday_enabled-add">


                                <div class="day-title">Tuesday</div>

                                    <label for="tuesday_start_time" class="placeholder">Start Time:</label>

                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>

                                <div class="input-container">
                                    <label for="tuesday_end_time" class="placeholder">End Time:</label>
                                    <input type="time" id="tuesday_end_time" name="tuesday_end_time" class="input"
                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>
                            </div>
                            <div class="day-container" id="wednesday_enabled-add">

                                <div class="day-title">Wednesday</div>
                                <div class="input-container">
                                    <label for="wednesday_start_time" class="placeholder">Start Time:</label>
                                    <input type="time" id="wednesday_start_time" name="wednesday_start_time"
                                           class="input" placeholder=" ">
                                    <div class="cut"></div>
                                </div>

                                <div class="input-container">
                                    <label for="wednesday_end_time" class="placeholder">End Time:</label>
                                    <input type="time" id="wednesday_end_time" name="wednesday_end_time" class="input"
                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>
                            </div>

                            <div class="day-container" id="thursday_enabled-add">

                                <div class="day-title">Thursday</div>

                                <div class="input-container">
                                    <label for="thursday_start_time" class="placeholder">Start Time:</label>

                                    <div class="cut"></div>
                                </div>

                                <div class="input-container">
                                    <label for="thursday_end_time" class="placeholder">End Time:</label>
                                    <input type="time" id="thursday_end_time" name="thursday_end_time" class="input"
                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>
                            </div>

                            <div class="day-container" id="friday_enabled-add">

                                <div class="day-title">Friday</div>

                                <div class="input-container">
                                    <label for="friday_start_time" class="placeholder">Start Time:</label>
                                    <input type="time" id="friday_start_time" name="friday_start_time" class="input"
                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>

                                <div class="input-container">
                                    <label for="friday_end_time" class="placeholder">End Time:</label>
                                    <input type="time" id="friday_end_time" name="friday_end_time" class="input"
                                           placeholder=" ">
                                    <div class="cut"></div>
                                </div>
                            </div>


                        </div>

                    </fieldset>
                </fieldset>

                <button type="submit" class="submit" style="border: 2px solid black">Add</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#updateForm').submit(function (e) {
            e.preventDefault();
            // Use the API wrapper function to create the employee
            createEmployee(false);
